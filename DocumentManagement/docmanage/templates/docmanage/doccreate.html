{% extends 'docmanage/main.html' %} {% load static %} {% block content %}
<section class="section main-section">
  <div class="row_doccreate">
    <div class="column_doccreate">
      <div class="card col-6">
        <div class="card-content">
          <form method="post">
            <div class="field">
              <label class="label">Mã biểu mẫu</label>
              <div class="field-body">
                <div class="field">
                  <div class="control icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="Nhập mã biểu mẫu..."
                      name="subsys_name"
                    />
                    <span class="icon left"
                      ><i class="mdi mdi-account"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Tên biểu mẫu</label>
              <div class="field-body">
                <div class="field">
                  <div class="control icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="Nhập tên biểu mẫu..."
                      name="subsys_name"
                    />
                    <span class="icon left"
                      ><i class="mdi mdi-account"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Version</label>
              <div class="field-body">
                <div class="field">
                  <div class="control icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="Nhập phiên bản..."
                      name="subsys_name"
                    />
                    <span class="icon left"
                      ><i class="mdi mdi-account"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Định dạng</label>
              <div class="field-body">
                <div class="field">
                  <div class="control icons-left">
                    <input
                      class="input"
                      type="text"
                      placeholder="Nhập định dạng biểu mẫu..."
                      name="subsys_name"
                    />
                    <span class="icon left"
                      ><i class="mdi mdi-account"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Phân hệ</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Business development</option>
                    <option>Marketing</option>
                    <option>Sales</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Trạng thái</label>
              <div class="field-body">
                <div class="field grouped multiline">
                  <div class="control">
                    <label class="checkbox"
                      ><input
                        type="checkbox"
                        value="Sử dụng"
                        checked
                        name="document_status"
                      />
                      <span class="check"></span>
                      <span class="control-label">Sử dụng</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">File</label>
              <div class="field-body">
                <div class="field file">
                  <label class="upload control">
                    <a class="button blue"> Upload </a>
                    <input type="file" />
                  </label>
                </div>
              </div>
            </div>
            <div class="control">
              <textarea
                class="textarea"
                disabled
                name="document_base64_string"
              ></textarea>
            </div>

            <div class="field grouped">
              <div class="control">
                <button type="submit" class="button green">Thêm</button>
              </div>
              <div class="control">
                <button type="reset" class="button red">Xóa trắng</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="column_doccreate">
      <label class="label">Preview</label>
      <div class="field-body">
        <div class="field">
          <div class="card col-8">
            <iframe
              src=""
              width="100%"
              height="800"
              style="border: 1px solid black"
            >
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
